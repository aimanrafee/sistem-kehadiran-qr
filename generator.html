<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Penjana QR Keluarga - Smartest 2050</title>
    <style>
        body { 
            font-family: 'Segoe UI', sans-serif; 
            background: #121212; 
            color: white; 
            text-align: center; 
            padding: 20px; 
            margin: 0;
        }
        h1 { color: #00ff88; letter-spacing: 2px; }
        p { color: #888; margin-bottom: 30px; }
        
        .grid { 
            display: grid; 
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr)); 
            gap: 25px; 
            padding: 20px; 
            max-width: 1000px;
            margin: 0 auto;
        }

        .card { 
            background: white; 
            color: black; 
            padding: 25px; 
            border-radius: 20px; 
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
            transition: transform 0.3s;
        }
        
        .card:hover { transform: translateY(-5px); }

        img { 
            width: 200px; 
            height: 200px; 
            margin: 15px 0; 
            border: 1px solid #eee;
            padding: 10px;
            border-radius: 10px;
        }

        h3 { margin: 10px 0 5px 0; color: #222; font-size: 1.1rem; height: 3rem; display: flex; align-items: center; justify-content: center; }
        
        .id-badge { 
            font-family: monospace;
            font-weight: bold; 
            color: #00ff88; 
            background: #1a1a1a; 
            padding: 8px 15px; 
            border-radius: 8px; 
            display: inline-block;
            font-size: 0.9rem;
        }

        .btn-print { 
            margin-top: 40px;
            padding: 15px 40px; 
            cursor: pointer; 
            background: #00ff88; 
            border: none; 
            font-weight: bold; 
            font-size: 1rem;
            border-radius: 50px;
            box-shadow: 0 5px 15px rgba(0,255,136,0.3);
            transition: 0.3s;
        }
        
        .btn-print:hover { background: #00cc6e; transform: scale(1.05); }

        @media print {
            .btn-print, p, h1 { display: none; }
            body { background: white; color: black; }
            .grid { display: block; }
            .card { 
                box-shadow: none; 
                border: 1px solid #ccc; 
                break-inside: avoid; 
                margin-bottom: 20px; 
                page-break-after: always;
            }
        }
    </style>
</head>
<body>

    <h1>PENJANA KOD QR KELUARGA</h1>
    <p>Sila simpan atau cetak kod QR di bawah untuk kegunaan sistem kehadiran.</p>

    <div class="grid" id="qrContainer"></div>

    <button class="btn-print" onclick="window.print()">CETAK SEMUA KOD QR</button>

    <script>
        // Data selaras dengan Database Google Sheets anda
        const senaraiKeluarga = [
            { id: "QRKELUARGA0001", nama: "MOHAMAD RAFEE BIN WAGIMIN" },
            { id: "QRKELUARGA0002", nama: "DAHLIA BINTI DALI" },
            { id: "QRKELUARGA0003", nama: "MUHAMMAD AIMAN BIN MOHAMAD RAFEE" },
            { id: "QRKELUARGA0004", nama: "MUHAMMAD HARITH BIN MOHAMAD RAFEE" }
        ];

        const container = document.getElementById('qrContainer');

        senaraiKeluarga.forEach(staf => {
            const card = document.createElement('div');
            card.className = 'card';
            
            // Menjana kod QR berdasarkan ID unik sahaja
            const qrUrl = `https://api.qrserver.com/v1/create-qr-code/?size=250x250&data=${staf.id}&margin=10`;
            
            card.innerHTML = `
                <h3>${staf.nama}</h3>
                <img src="${qrUrl}" alt="QR Code">
                <br>
                <div class="id-badge">${staf.id}</div>
            `;
            container.appendChild(card);
        });
    </script>

</body>
</html>
